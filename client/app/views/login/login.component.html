<app-toast [message]="toast.message"></app-toast>

<div class="toolbar">
	<div class="container">
		<h4>Register</h4>
	</div>
</div>
<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="login()">
		<div class="input-group" [ngClass]="setClassEmail()">
			<span class="input-group-text">
				<i class="fa fa-envelope"></i>
			</span>
			<input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
		</div>
		<div class="input-group" [ngClass]="setClassPassword()">
			<span class="input-group-text">
				<i class="fa fa-key"></i>
			</span>
			<input class="form-control" type="password" name="password" formControlName="password"
				placeholder="Password">
		</div>
		<button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
			<i class="fa fa-sign-in"></i> Login
		</button>
	</form>
</div>
